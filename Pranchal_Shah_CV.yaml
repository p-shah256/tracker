design:
  theme: sb2nov
  page:
    size: us-letter
    top_margin: 1.5cm
    bottom_margin: 1.5cm
    left_margin: 1.5cm
    right_margin: 1.5cm
    show_page_numbering: false
    show_last_updated_date: false
  colors:
    text: rgb(0, 0, 0)
    name: rgb(0, 0, 0)
    connections: rgb(0, 0, 0)
    section_titles: rgb(0, 0, 0)
    links: rgb(0, 79, 144)
    last_updated_date_and_page_numbering: rgb(128, 128, 128)
  text:
    font_family: New Computer Modern
    font_size: 10pt
    leading: 0.5em
    alignment: left
    date_and_location_column_alignment: right
  links:
    underline: true
    use_external_link_icon: false
  header:
    name_font_family: New Computer Modern
    name_font_size: 20pt
    name_bold: true
    # small_caps_for_name: false
    photo_width: 3.5cm
    vertical_space_between_name_and_connections: 0.2cm
    vertical_space_between_connections_and_first_section: 0.3cm
    horizontal_space_between_connections: 0.5cm
    connections_font_family: New Computer Modern
    separator_between_connections: ''
    use_icons_for_connections: true
    # use_urls_as_placeholders_for_connections: false
    # make_connections_links: true
    alignment: center
  section_titles:
    type: with-full-line
    font_family: New Computer Modern
    font_size: 1.2em
    bold: true
    small_caps: true
    line_thickness: 0.5pt
    vertical_space_above: 0.4cm
    vertical_space_below: 0.15cm
  entries:
    date_and_location_width: 4.15cm
    left_and_right_margin: 0cm
    horizontal_space_between_columns: 0.1cm
    vertical_space_between_entries: 0.7em
    allow_page_break_in_sections: false
    allow_page_break_in_entries: false
    short_second_row: false
    show_time_spans_in: []
  highlights:
    bullet: ◦
    # nested_bullet: '-'
    top_margin: 0.2cm
    left_margin: 0cm
    vertical_space_between_highlights: 0.2cm
    horizontal_space_between_bullet_and_highlight: 0.2em
    summary_left_margin: 0cm
  entry_types:
    one_line_entry:
      template: '**LABEL:** DETAILS' 
    education_entry:
      main_column_first_row_template: |-
        **INSTITUTION**
        *DEGREE in AREA*
      degree_column_template:
      degree_column_width: 1cm
      main_column_second_row_template: |-
        SUMMARY
        HIGHLIGHTS
      date_and_location_column_template: |-
        *LOCATION*
        *DATE*
    normal_entry:
      main_column_first_row_template: '**NAME**'
      main_column_second_row_template: |-
        SUMMARY
        HIGHLIGHTS
      date_and_location_column_template: |-
        *LOCATION*
        *DATE*
    experience_entry:
      main_column_first_row_template: |-
        **POSITION**
        *COMPANY*
      main_column_second_row_template: |-
        SUMMARY
        HIGHLIGHTS
      date_and_location_column_template: |-
        *LOCATION*
        *DATE*
